<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../CSS/Common.css">
  <link rel="stylesheet" type="text/css" href="../CSS/svgStyles.css">
  <link rel="stylesheet" type="text/css" href="../CSS/CharacterEditorFlow.css">
</head>

<body>
  <div class="container">
    <div class="characterSection">
      <div class="characterAnimationListColumn">
        <div class="characterListSection">
          <div class="characterButtonsRow">
            <button id="btnNewCharacter" class="svgButton" onclick="createNewCharacter()">
              <img src="../SVGs/Buttons/NewCharacter.svg" />
            </button>
            <button id="btnDeleteCharacter" class="svgButton" onclick="deleteSelectedCharacter()">
              <img src="../SVGs/Buttons/DeleteCharacter.svg" />
            </button>
          </div>
          <select id="lstKnownCharacters" size="8"></select>
        </div>

        <div class="animationSection">
          <div class="animationButtonsRow">
            <button id="btnNewAnimation" class="svgButton" onclick="createNewAnimation()">
              <img src="../SVGs/Buttons/NewAnimation.svg" />
            </button>
            <button id="btnDeleteCharacter" class="svgButton" onclick="deleteSelectedAnimation()">
              <img src="../SVGs/Buttons/DeleteAnimation.svg" />
            </button>
          </div>
          <select id="lstKnownAnimations" size="8"></select>
        </div>
      </div>

      <div class="characterAnimationEditor">

        <div class="mainCharacterEditor">
          <canvas id="myCanvas" width="600" height="480" style="border:1px solid #C0C0C0;"
                  onmousemove="canvasMouseMove(event)" onmousedown="canvasMouseDown(event)"></canvas>
        </div>

        <div class="frameNavigation">
          <button id="btnBackFrame" class="svgNavButton repeatButton" onclick="advanceFrameBackward()">
            <img src="../SVGs/Buttons/BackFrame.svg" />
          </button>
          <input class="textInput" type="text" value="0" id="frameNumber" onchange="frameNumberTextChanged">
          <button id="btnForwardFrame" class="svgNavButton repeatButton" onclick="advanceFrameForward()">
            <img src="../SVGs/Buttons/ForwardFrame.svg" />
          </button>
        </div>

        <div class="loadingSection">
          Folder: <input type="text" value="Clyde" id="folderName"><br><br>
          Base File Name: <input value="WalkFrame" type="text" id="baseFileName"><br><br>
          Count: <input type="text" value="25" id="frameCount"><br><br>
          <button type="button" onclick="Load()">Load!</button>
        </div>

        <div class="createButtons">
          <button id="btnNewLimb" class="svgButton" onclick="createNewLimb()">
            <img src="../SVGs/Buttons/NewLimb.svg" />
          </button>

          <button id="btnNewLayer" class="svgButton" onclick="createNewLayer()">
            <img src="../SVGs/Buttons/NewLayer.svg" />
          </button>
        </div>

        <div class="scalingSection">
          scalingSection
          <input type="text" id="txtCharacterName" minlength="1" maxlength="255"
                 placeholder="(character name)" oninput="characterNameChanged()" />

          <button id="btnScaleUp" class="svgNavButton repeatButton" onclick="scaleCharacterUp()">
            <img src="../SVGs/Buttons/ScaleUp.svg" />
          </button>

          <input type="text" id="txtCharacterScale" minlength="1" maxlength="255"
                 placeholder="(character scale)" oninput="characterScaleChanged()" />

          <button id="btnScaleDown" class="svgNavButton repeatButton" onclick="scaleCharacterDown()">
            <img src="../SVGs/Buttons/ScaleDown.svg" />
          </button>
        </div>

      </div>
    </div>

    <div class="partsSection">
      <div class="partsListColumn">
        <div class="partsButtonsRow">
          <button id="btnNewPart" class="svgButton" onclick="createNewPart()">
            <img src="../SVGs/Buttons/NewPart.svg" />
          </button>
          <button id="btnDeletePart" class="svgButton" onclick="deleteSelectedPart()">
            <img src="../SVGs/Buttons/DeletePart.svg" />

          </button>
        </div>

        <select id="lstAllParts" size="8"></select>
      </div>
    </div>

    <div class="layersSection">
      layersSection
    </div>

    <div class="anchorSection">
      anchorSection
      <button id="btnAnchorDrop" class="svgButton" onclick="dropAnchor()">
        <img src="../SVGs/Buttons/AnchorDrop.svg" />
      </button>
    </div>
  </div>

  <footer>
    <script type="text/javascript" src="../Source/Actor.js"></script>
    <script type="text/javascript" src="../Source/Physics.js"></script>
    <script type="text/javascript" src="../Source/Character.js"></script>
    <script type="text/javascript" src="../Source/DesignSession.js"></script>
    <script type="text/javascript" src="../Source/DrawingTools.js"></script>
    <script type="text/javascript" src="../Source/characterEditModes.js"></script>
    <script type="text/javascript" src="../Source/LocalStorage.js"></script>


    <!-- Must be last... --> 
    <script type="text/javascript" src="../Source/CharacterEditor.js"></script>
  </footer>
</body>
</html>
